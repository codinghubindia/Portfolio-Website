<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional portfolio showcasing web development and app development services" />
    <meta name="theme-color" content="#843dff" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Manjunatha N | Full Stack Developer</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Inline critical CSS -->
    <style>
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100vw;
        background: linear-gradient(to bottom, #f9fafb, #ffffff);
        font-family: 'Inter', sans-serif;
      }

      .dark .loading-screen {
        background: linear-gradient(to bottom, #111827, #1f2937);
      }

      .loader {
        position: relative;
        width: 96px;
        height: 96px;
      }

      .loader-ring {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #843dff;
        border-right-color: #ff3d77;
        border-bottom-color: #3d91ff;
        animation: spin 1.5s linear infinite;
      }

      .loader-text {
        position: absolute;
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
        color: #843dff;
        font-size: 1.25rem;
        font-weight: 600;
        white-space: nowrap;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards 0.5s;
      }

      .dark .loader-text {
        color: #a78bfa;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Gradient animation for the ring */
      .loader-ring::before {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        background: linear-gradient(to right, #843dff, #ff3d77, #3d91ff);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: borderRotate 2s linear infinite;
      }

      @keyframes borderRotate {
        to {
          transform: rotate(-360deg);
        }
      }
    </style>

    <!-- Theme detection script -->
    <script>
      // Check for dark mode preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loader">
          <div class="loader-ring"></div>
          <div class="loader-text">Loading...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
